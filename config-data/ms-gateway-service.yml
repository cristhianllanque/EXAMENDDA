server:
  port: 8080
eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-venta-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/venta/**
          filters:
            - AuthFilter
        - id: ms-opiniones-service
          uri: lb://ms-opiniones-service
          predicates:
            - Path=/opiniones/**

        - id: ms-productos-service
          uri: lb://ms-productos-service
          predicates:
            - Path=/productos/**

        - id: ms-cliente-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/cliente/**
          filters:
            - AuthFilter
        - id: ms-proveedores-service
          uri: lb://ms-proveedores-service
          predicates:
            - Path=/proveedores/**
          
        - id: ms-compra-service
          uri: lb://ms-compra-service
          predicates:
            - Path=/compra/**
          filters:
            - AuthFilter
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**


          

